build:
  gpu: true
  cuda: "11.8"
  python_version: "3.9"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - build-essential         # 动物：编译工具
    - pybind11-dev            # 动物：Pybind11 开发包
    - sudo                    # 动物：如果需要使用 sudo 命令
  python_packages:
    # fix for pydantic issues in cog
    # https://github.com/replicate/cog/issues/1623
    - "albumentations==1.4.1"
    - "pydantic==1.10.18"

    - "torch"
    - "torchvision"
    - "numpy==1.26.4"
    - "pyyaml==6.0.1"
    - "opencv-python==4.10.0.84"
    - "scipy==1.13.1"
    - "imageio==2.34.2"
    - "lmdb==1.4.1"
    - "tqdm==4.66.4"
    - "rich==13.7.1"
    - "ffmpeg-python==0.2.0"
    - "onnx==1.16.1"
    - "scikit-image==0.24.0"
    - "matplotlib==3.9.0"
    - "imageio-ffmpeg==0.5.1"
    - "tyro==0.8.5"
    - "pykalman==0.9.7"
    - "pillow>=10.2.0"
    - "onnxruntime-gpu==1.18.0"
    - "transformers==4.22.0"

    - pybind11  #动物

  # 动物：在安装依赖后运行的自定义命令
  hooks:
    post_install:
      - cd src/utils/dependencies/XPose/models/UniPose/ops
      - python setup.py build install
      - cd -


predict: "predict.py:Predictor"
