build:
  gpu: true
  cuda: "11.8"
  python_version: "3.9"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "torch==2.3.0"
    - "torchvision==0.18.0"
    - "torchaudio==2.3.0"
    - "-r requirements.txt"
  run:
    - pip install git+https://github.com/facebookresearch/pytorch3d.git

predict: "predict.py:Predictor"
