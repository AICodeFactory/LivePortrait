build:
  gpu: true
  cuda: "11.8"
  python_version: "3.9"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - build-essential         # 动物：编译工具
    - pybind11-dev            # 动物：Pybind11 开发包
    - sudo                    # 动物：如果需要使用 sudo 命令
  python_packages:
    # fix for pydantic issues in cog
    # https://github.com/replicate/cog/issues/1623
    - "albumentations==1.4.1"
    - "pydantic==1.10.18"

    - "torch"
    - "torchvision"
    - "numpy==1.26.4"
    - "pyyaml==6.0.1"
    - "opencv-python==4.10.0.84"
    - "scipy==1.13.1"
    - "imageio==2.34.2"
    - "lmdb==1.4.1"
    - "tqdm==4.66.4"
    - "rich==13.7.1"
    - "ffmpeg-python==0.2.0"
    - "onnx==1.16.1"
    - "scikit-image==0.24.0"
    - "matplotlib==3.9.0"
    - "imageio-ffmpeg==0.5.1"
    - "tyro==0.8.5"
    - "pykalman==0.9.7"
    - "pillow>=10.2.0"
    - "onnxruntime-gpu==1.18.0"
    - "transformers==4.22.0"

    - pybind11  #动物

  # 动物：在安装依赖后运行的自定义命令
  # 这一步执行时，cog尚未将项目目录挂载到容器中，所以无法通过路径引用文件
  # 因此，需要首先安装git，然后clone项目，再进入相应目录
  run:
    - apt-get update && apt-get install -y git  # 安装 git
    - git clone --depth 1 --branch main https://github.com/AICodeFactory/LivePortrait.git /pre-build  # 浅克隆 main 分支的最新提交

    - apt-get update && apt-get install -y cuda-toolkit-11-8
    # 设置 CUDA 环境变量，确保 CUDA 和 cuDNN 正确配置
    - export CUDA_HOME=/usr/local/cuda
    - export PATH=$CUDA_HOME/bin:$PATH
    - export LD_LIBRARY_PATH=$CUDA_HOME/lib64:$LD_LIBRARY_PATH

    # 确认 CUDA 是否安装正确
    - nvcc --version
    - python -c "import torch; print(torch.cuda.is_available())"  # 检查 PyTorch 是否检测到 CUDA

    - pip install pybind11
    - apt-get install pybind11-dev
    - cd /pre-build/src/utils/dependencies/XPose/models/UniPose/ops && sudo python setup.py build install


predict: "predict.py:Predictor"
